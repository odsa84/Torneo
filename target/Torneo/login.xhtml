<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"> 

<h:head>
	<style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head> 
<h:body style="padding-top: 60px; background-color: #add;">	
    <b:container>
        <h:form styleClass="form-signin">
            <h2 class="form-signin-heading">Iniciar sesion</h2>
            <h:messages globalOnly="true" style="color:red;margin:8px;" />
            <b:inputText id="email" required="true" placeholder="Email address" type="email" value="#{loginBean.email}" >
                <f:facet name="prepend">
                    <h:outputText value="@" />
                </f:facet>
            </b:inputText>
            <b:inputText id="password" placeholder="Password" type="password" value="#{loginBean.password}">
                <f:facet name="prepend">
                    <b:iconAwesome name="key" />
                </f:facet>
            </b:inputText>
            <b:commandButton look="primary btn-block" action="#{loginBean.Login()}" value="Enviar" icon="log-in" size="lg"/>            	
        </h:form>
        <h:form styleClass="form-signin">
        	<h:commandLink value="Registrese" action="/register.xhtml?faces-redirect=true"></h:commandLink>	
        </h:form>        
    </b:container>    
</h:body>
</html>
