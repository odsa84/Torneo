<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Osvaldo D. Sandoval"></meta>
</h:head>
<h:body style="padding-top: 60px">
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
	<ui:insert name="navBar">
		<ui:include src="Templates/navBar.xhtml" />
	</ui:insert>
	<b:container fluid="true" id="mainContainer">
		<b:row>
			<ui:insert name="sideBar">
				<ui:include src="Templates/leftSideBar.xhtml" />
			</ui:insert>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
				<c:choose>
					<c:when test="#{indexAdmBean.director}">
						<b:panel title="Datos del Director" id="targetPage" look="primary" collapsible="true">
							<h:form styleClass="form-signin" id="mainForm">
								<h:messages globalOnly="true" style="color:red;margin:8px;" />
								<b:container style="">
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Nombres:" for="nombres" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="nombres" required="true"
												placeholder="Nombres" value="#{indexAdmBean.nombres}" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Apellidos:" for="apellidos" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="apellidos" required="true"
												placeholder="Apellidos" value="#{indexAdmBean.apellidos}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Email:" for="email" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="email" required="true" placeholder="Email"
												value="#{indexAdmBean.email}" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Cedula:" for="cedula" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="cedula" required="true" placeholder="cedula"
												value="#{indexAdmBean.cedula}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Celular:" for="celular" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="celular" required="true"
												placeholder="celular" value="#{indexAdmBean.celular}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="2">
											<b:commandButton look="primary btn-block"
												action="#{indexAdmBean.CrearDirector()}" value="Enviar" />
										</b:column>
									</b:row>
								</b:container>
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
				<c:choose>
					<c:when test="#{indexAdmBean.jugador}">
						<b:panel title="Datos del Jugador" id="targetPage1" look="primary"
							collapsible="true">
							<h:form styleClass="form-signin" id="mainForm1">
								<b:container style="">
									<h:messages globalOnly="true" style="color:red;margin:8px;" />
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Nombres:" for="nombres" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="nombres" required="true"
												placeholder="Nombres" value="#{indexAdmBean.nombres}" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Apellidos:" for="apellidos" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="apellidos" required="true"
												placeholder="Apellidos" value="#{indexAdmBean.apellidos}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Email:" for="email" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="email" required="true" placeholder="Email"
												value="#{indexAdmBean.email}" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Cedula:" for="cedula" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="cedula" required="true" placeholder="cedula"
												value="#{indexAdmBean.cedula}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Celular:" for="celular" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="celular" required="true"
												placeholder="celular" value="#{indexAdmBean.celular}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="2">
											<b:commandButton look="primary btn-block"
												action="#{indexAdmBean.CrearJugador()}" value="Enviar" />
										</b:column>
									</b:row>
								</b:container>
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
				<c:choose>
					<c:when test="#{indexAdmBean.equipo}">
						<b:panel title="Crear Equipo" id="targetPage2" look="primary" collapsible="true">
							<h:form styleClass="form-signin" id="mainForm2">
								<b:container style="">
									<h:messages globalOnly="true" style="color:red;margin:8px;" />
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Nombre:" for="nombre" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="nombreEquipo" required="true"
												placeholder="Nombre" value="#{indexAdmBean.nombreEquipo}" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Abreviatura:" for="abreviatura" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="abreviatura" required="true"
												placeholder="Abreviatura" value="#{indexAdmBean.abreviatura}" />
										</b:column>
									</b:row>
									<b:row>
										<b:column medium-screen="1">
											<h:outputText value="Logo:" for="logo" />
										</b:column>
										<b:column medium-screen="3">
											<b:inputText id="logo" required="false" placeholder="Logo" value="#{indexAdmBean.logo}" tooltip="Seleccione un logo para su equipo" />
										</b:column>
										<b:column medium-screen="1">
											<h:outputText value="Director:" for="director" />
										</b:column>
										<b:formGroup>
										    <b:selectOneMenu value="#{indexAdmBean.dir}" colMd="2" labelColMd="2" tooltip="Seleccione el director de su equipo">
										      <f:selectItems value="#{indexAdmBean.dirs}"/>
										    </b:selectOneMenu>
										</b:formGroup>
									</b:row>
									<b:row>
										<b:column medium-screen="2">
											<b:commandButton look="primary btn-block"
												action="#{indexAdmBean.CrearEquipo()}" value="Enviar" />
										</b:column>
									</b:row>
								</b:container>
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
				<c:choose>
					<c:when test="#{indexAdmBean.listaDirectores}">
						<b:panel title="Directores" id="targetPage3" look="primary" collapsible="true">
							<h:form id="mainForm3">
								<b:dataTable value="#{indexAdmBean.dirList}" var="dir" page-length="10" row-highlight="true">
								    <b:dataTableColumn value="#{dir.id}" />
								    <b:dataTableColumn value="#{dir.nombres}" />
								    <b:dataTableColumn value="#{dir.apellidos}" />
								    <b:dataTableColumn value="#{dir.email}" />
								    <b:dataTableColumn value="#{dir.cedula}"/>
								    <b:dataTableColumn value="#{dir.celular}"/>							    						    	    
							         <h:column>
							            <f:facet name="header">
							                <h:outputText value="Operations"/>
							            </f:facet>
							            <b:commandButton style="padding: 0 4px;" iconAwesome="pencil" look="link" ajax="true" onclick="ajax:usuariosBean.Seleccionar(ul)"/>			            
							            <!-- <b:commandButton style="padding: 0 4px;" iconAwesome="pencil" look="link" ajax="true" update="userEditModal" onclick="ajax:usuariosBean.Seleccionar(ul)" oncomplete="$('.userEditModal').modal();return false;"/> -->
							        </h:column>
								</b:dataTable>
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}

.order-table{
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
</style>
</h:body>
</html>
