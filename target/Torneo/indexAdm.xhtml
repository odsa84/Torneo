<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Osvaldo D. Sandoval"></meta>
	<link rel='stylesheet' href='resources/fullcalendar-3.9.0/fullcalendar.css' />
	<script src='resources/jquery-3.3.1.js'></script>
	<script src='resources/moment.js'></script>
	<script src='resources/fullcalendar-3.9.0/fullcalendar.js'></script>
	<script>
		$(function() {

		  // page is now ready, initialize the calendar...

		  $('#calendar').fullCalendar({
			  defaultView: 'agendaWeek',
			  editable: true,
			  height : 550,
		      width  : 650,
		      events : "/CalendarJsonServlet"
		  })

		});
	</script>
</h:head>
<h:body style="padding-top: 60px">
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
	<ui:insert name="navBar">
		<ui:include src="Templates/navBar.xhtml" />
	</ui:insert>
	<b:container fluid="true" id="mainContainer">
		<b:row>
			<ui:insert name="sideBar">
				<ui:include src="Templates/leftSideBar.xhtml" />
			</ui:insert>
			<b:column col-sm="9" offset-sm="3" col-md="10" offset="2" styleClass="main">
				<h3>FullCalendar</h3>
				<div id="calendar"></div>
			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}

.order-table{
	border-collapse:collapse;
}

.order-table-header{
	text-align:center;
	background:none repeat scroll 0 0 #E5E5E5;
	border-bottom:1px solid #BBBBBB;
	padding:16px;
}

.order-table-odd-row{
	text-align:center;
	background:none repeat scroll 0 0 #FFFFFFF;
	border-top:1px solid #BBBBBB;
}

.order-table-even-row{
	text-align:center;
	background:none repeat scroll 0 0 #F9F9F9;
	border-top:1px solid #BBBBBB;
}
</style>
</h:body>
</html>
