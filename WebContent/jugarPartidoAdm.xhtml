<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui">

<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Osvaldo D. Sandoval"></meta>
</h:head>
<h:body style="padding-top: 60px">
	<!--script src="https://cdnjs.cloudflare.com/ajax/libs/holder/2.5.2/holder.min.js"></script-->
	<ui:insert name="navBar">
		<ui:include src="Templates/navBar.xhtml" />
	</ui:insert>
	<b:container fluid="true" id="mainContainer">
		<b:row>
			<ui:insert name="sideBar">
				<ui:include src="Templates/leftSideBar.xhtml" />
			</ui:insert>
			<b:row>
				<b:column col-sm="2" offset-sm="2" col-md="4" styleClass="main">
					<h:form>
						<b:row>
							<b:column col-xs="12" col-sm="3" col-md="3">
								<h:selectOneListbox value="#{jugarPartidoAdmBean.selectedJugadores}" style="width: 300px">
									<f:selectItems value="#{jugarPartidoAdmBean.jugadores}" var="jugador"
										itemLabel="#{jugador.camiseta} - #{jugador.nombres} #{jugador.apellidos}" itemValue="#{jugador}" />
								</h:selectOneListbox>
							</b:column>
						</b:row>
						<b:row style="margin-top: 5%;">
							<b:column col-xs="12" col-sm="3" col-md="8" offset="1">
								<b:commandButton value="Gol" look="success"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" />
								<b:commandButton value="TR" look="danger"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
								<b:commandButton value="TA" look="warning"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
								<b:commandButton value="Falta" look="info"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
							</b:column>
						</b:row>
					</h:form>
				</b:column>
				
				<b:column col-xs="12" col-sm="6" col-md="2" styleClass="main">
					<h:form>
					<b:row>
						<b:column>
							<b:commandButton value="Gol" look="success"
								action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" />
						</b:column>
					</b:row>
					</h:form>
				</b:column>
				
				<b:column col-xs="12" col-sm="3" col-md="4" styleClass="main">
					<h:form>
						<b:row style="margin-right: 30%">
							<b:column col-xs="12" col-sm="3" col-md="3">
								<h:selectOneListbox value="#{jugarPartidoAdmBean.selectedJugadores1}" style="width: 300px">
									<f:selectItems value="#{jugarPartidoAdmBean.jugadores1}" var="jugador"
										itemLabel="#{jugador.camiseta} - #{jugador.nombres} #{jugador.apellidos}" itemValue="#{jugador}" />
								</h:selectOneListbox>
							</b:column>
						</b:row>
						<b:row style="margin-top: 5%;">
							<b:column col-xs="12" col-sm="3" col-md="8" offset="1">
								<b:commandButton value="Gol" look="success"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" />
								<b:commandButton value="TR" look="danger"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
								<b:commandButton value="TA" look="warning"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
								<b:commandButton value="Falta" look="info"
									action="#{jugarPartidoAdmBean.JugadorSeleccionado()}" style="margin-left: 2%;" />
							</b:column>
						</b:row>
					</h:form>
				</b:column>
			</b:row>
			<!-- <b:row>
				<h:form>
				<b:column col-xs="6" col-sm="3" col-md="4" styleClass="main">
					
				</b:column>
				</h:form>
			</b:row> -->
		</b:row>
	</b:container>
	<b:navBar brandHref="indexAdm.xhtml" inverse="true" fixed="bottom" sticky="false">		
		<b:navbarLinks>
			<h:form id="footForm" styleClass="navbar-form navbar-right">
				<f:event type="postAddToView" listener="#{jugarPartidoAdmBean.InicializarCronometro}" />
			<b:row>
				<b:column col-xs="12" col-sm="3" col-md="4" />
				<b:column col-xs="12" col-sm="3" col-md="8" offset="12">
					<b:commandButton value="Comensar" look="success" action="#{jugarPartidoAdmBean.ComensarPartido()}" style="margin-left: 10%;" />
					<!-- <b:label id="crono" value="Cronometro: #{jugarPartidoAdmBean.labelCrono}" ajax="true" update="@form :crono" /> -->
				</b:column>
			</b:row>
			</h:form>
		</b:navbarLinks>
	</b:navBar>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

.ui-datalist .ui-datalist-content {
	border: 0 none
}

.ui-datalist ul {
	padding: 0px 10px 0 20px;
	margin: 5px 0;
}

.label, .value {
	vertical-align: top
}

.output {
	font-weight: bold
}

.ui-selectmanymenu {
	width: 175px;
}
</style>
</h:body>
</html>
