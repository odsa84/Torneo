<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a4j="http://richfaces.org/a4j"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:c="http://java.sun.com/jsp/jstl/core"> 

<h:head>
	<style type="text/css">
        .form-signin {
            margin: 0 auto;
            max-width: 330px;
            padding: 15px;
        }
    </style>
</h:head>
<h:body style="padding-top: 60px; background-color: #add;">	
    <b:container>
        <h:form styleClass="form-signin">
		    <h3>Registrar Administrador</h3>
			<b:inputText id="nombre" required="true" placeholder="Nombres" value="#{registerBean.nombre}"></b:inputText>
			
			<b:inputText id="apellidos" required="true" placeholder="Apellidos" value="#{registerBean.apellidos}"></b:inputText>
			
			<b:inputText id="email" required="true" placeholder="Email" type="email" value="#{registerBean.email}"></b:inputText>
			
			<b:inputText id="cedula" required="true" placeholder="Cedula" value="#{registerBean.cedula}"></b:inputText>
			
			<b:inputText id="password" required="true" placeholder="Password" type="password" value="#{registerBean.password}"></b:inputText>

			<b:commandButton look="primary btn-block" action="#{registerBean.Registro()}" value="Enviar" icon="log-in" size="lg"/>
	    </h:form>
	    <h:form styleClass="form-signin">
	    	<h:outputText value="#{registerBean.outputText}" />
	    	<h:commandLink value=" Login" action="/login.xhtml?faces-redirect=true"/>			
		</h:form>
	</b:container>
</h:body> 
</html>
