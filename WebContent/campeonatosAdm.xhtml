<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:b="http://bootsfaces.net/ui" xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Dashboard Template for BootsFaces</title>
	<meta name="author" content="Osvaldo D. Sandoval"></meta>
</h:head>
<h:body style="padding-top: 60px">
	<ui:insert name="navBar">
		<ui:include src="Templates/navBar.xhtml" />
	</ui:insert>
	<b:container fluid="true" id="mainContainer">
		<b:row styleClass="show-grid">
			<ui:insert name="sideBar">
				<ui:include src="Templates/leftSideBar.xhtml" />
			</ui:insert>
			<b:column span="7" col-sm="5" offset-sm="3" col-md="7" offset="2"
				styleClass="main">
				<c:choose>
					<c:when test="#{campeonatosAdmBean.campeonatos}">
						<b:panel title="Crear Campeonato" id="targetPage2" look="primary"
							collapsible="true">
							<h:form enctype="multipart/form-data" styleClass="form-signin"
								id="mainForm2">
								<h:messages id="deleteMessages" globalOnly="true"
									errorClass="error" warnClass="warning" infoClass="success" />
								<!-- <b:container col-sm="5" offset-sm="3" col-md="3" offset="2"> -->
								<b:row>
									<b:column span="2">
										<h:outputText value="Nombre:" for="nombre" />
									</b:column>
									<b:column span="4">
										<b:inputText id="nombre" required="true" placeholder="Nombre"
											value="#{campeonatosAdmBean.nombre}" />
									</b:column>
									<b:column span="2">
										<h:outputText value="Cant. de Equipos:" for="cantEquipos" />
									</b:column>
									<b:column span="3">
										<b:inputText id="cantEquipos" required="false"
											placeholder="cantidad de equipos"
											value="#{campeonatosAdmBean.cantEquipos}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="2">
										<h:outputText value="Fecha de Inicio:" for="fechaInicio" />
									</b:column>
									<b:column span="4">
										<b:dateTimePicker value="#{campeonatosAdmBean.fechaInicio}"
											icon-position="right" show-date="true" show-time="false"
											show-icon="true" />
									</b:column>
									<b:column span="2">
										<h:outputText value="Fecha de Fin:" for="fechaInicio" />
									</b:column>
									<b:column span="3">
										<b:dateTimePicker value="#{campeonatosAdmBean.fechaFin}"
											icon-position="right" show-date="true" show-time="false"
											show-icon="true" />
									</b:column>
								</b:row>
								<br />
								<br />
								<b:row>
									<b:column span="3" offset="2">
										<b:commandButton look="primary"
											action="#{campeonatosAdmBean.CrearCampeonato()}"
											value="Enviar" style="width: 50%" />
									</b:column>
									<b:column span="3" offset="1">
										<b:commandButton look="danger"
											actionListener="#{campeonatosAdmBean.LoadListarCampeonatos()}"
											immediate="true" value="Salir" style="width: 50%" />
									</b:column>
								</b:row>
								<!-- </b:container> -->
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
				<c:choose>
					<c:when test="#{campeonatosAdmBean.listaCampeonatos}">
						<b:panel title="Campeonatos" id="targetPage3" look="primary"
							collapsible="true">
							<h:form id="mainForm3">
								<h:messages id="deleteMessages" globalOnly="true"
									errorClass="error" warnClass="warning" infoClass="success" />
								<b:dataTable value="#{campeonatosAdmBean.shampList}" var="shamp"
									page-length="10" row-highlight="true" print="true" excel="true"
									responsive="true">
									<b:dataTableColumn value="#{shamp.id}" />
									<b:dataTableColumn value="#{shamp.nombre}" />
									<b:dataTableColumn value="#{shamp.cantEquipos}"
										label="Cant. Equipos" />
									<b:dataTableColumn value="#{shamp.fechaInicio}" label="Inicia" />
									<b:dataTableColumn value="#{shamp.fechaFin}" label="Termina" />
									<b:dataTableColumn
										value="#{shamp.usuario.nombre} #{shamp.usuario.apellidos}"
										label="Administrador" />
									<b:dataTableColumn label="Operaciones">
										<b:commandButton style="padding: 0 4px;" iconAwesome="pencil"
											look="link"
											action="#{campeonatosAdmBean.EditarCampeonato(shamp.id)}" />
										<b:commandButton style="padding: 0 4px;"
											update="@form :modalForm"
											action="#{campeonatosAdmBean.LoadDeleteCampeonato(shamp)}"
											oncomplete="$('.modalPseudoClass').modal();return false;"
											look="link" iconAwesome="trash" />
										<b:commandButton style="padding: 0 4px;"
											iconAwesome="calendar" look="link"
											action="#{campeonatosAdmBean.LoadCalendario(shamp.id)}" />
									</b:dataTableColumn>
								</b:dataTable>
							</h:form>
							<b:modal id="amodal" title="Campeonatos"
								styleClass="modalPseudoClass">
								<p>Por favor!! confirme que desea realizar esta accion...
									Â¿Eliminar campeonato?</p>
								<h:form id="modalForm">
									<b:commandButton value="Eliminar" look="primary"
										action="#{campeonatosAdmBean.DeleteCampeonato()}"
										update=":mainForm3"
										oncomplete="$('.modalPseudoClass').modal('hide');return false;" />
									<b:button value="Cancelar" dismiss="modal"
										style="margin-left: 10%;" />
								</h:form>
							</b:modal>
						</b:panel>
					</c:when>
				</c:choose>
				<c:choose>
					<c:when test="#{campeonatosAdmBean.editarCampeonatos}">
						<b:panel title="Editar Campeonato" id="targetPage2" look="primary"
							collapsible="true">
							<h:form enctype="multipart/form-data" styleClass="form-signin"
								id="mainForm2">
								<h:messages id="deleteMessages" globalOnly="true"
									errorClass="error" warnClass="warning" infoClass="success" />
								<b:row>
									<b:column span="2">
										<h:outputText value="Nombre:" for="nombre" />
									</b:column>
									<b:column span="4">
										<b:inputText id="nombre" required="true"
											value="#{campeonatosAdmBean.nombre}" />
									</b:column>
									<b:column span="2">
										<h:outputText value="Cant. Equipos:" for="cantEquipos" />
									</b:column>
									<b:column span="3">
										<b:inputText id="cantEquipos" required="true"
											value="#{campeonatosAdmBean.cantEquipos}" />
									</b:column>
								</b:row>
								<b:row>
									<b:column span="2">
										<h:outputText value="FechaInicio:" for="fechaInicio" />
									</b:column>
									<b:column span="4">
										<b:dateTimePicker value="#{campeonatosAdmBean.fechaInicio}"
											icon-position="right" show-date="true" show-time="false"
											show-icon="true" />
									</b:column>
									<b:column span="2">
										<h:outputText value="FechaFin:" for="fechaInicio" />
									</b:column>
									<b:column span="4">
										<b:dateTimePicker value="#{campeonatosAdmBean.fechaFin}"
											icon-position="right" show-date="true" show-time="false"
											show-icon="true" />
									</b:column>
								</b:row>
								<br />
								<br />
								<b:row>
									<b:column span="3" offset="2">
										<b:commandButton look="primary"
											action="#{campeonatosAdmBean.EditarShamps()}"
											value="Actualizar" style="width: 50%" />
									</b:column>
									<b:column span="3" offset="1">
										<b:commandButton look="danger"
											action="#{campeonatosAdmBean.LoadListarCampeonatos()}" immediate="true"
											value="Salir" style="width: 50%" />
									</b:column>
								</b:row>
							</h:form>
						</b:panel>
					</c:when>
				</c:choose>
			</b:column>
			<b:column style="width: 25%; padding: 20px;">
				<ui:insert name="auspBar">
					<ui:include src="Templates/auspBar.xhtml" />
				</ui:insert>
			</b:column>
		</b:row>
	</b:container>
	<style type="text/css">
.sub-header {
	border-bottom: 1px solid #eee;
	padding-bottom: 10px;
}

.navbar-fixed-top {
	border: 0 none;
}

.sidebar {
	display: none;
}

@media ( min-width : 768px) {
	.sidebar {
		background-color: #f5f5f5;
		border-right: 1px solid #eee;
		bottom: 0;
		display: block;
		left: 0;
		overflow-x: hidden;
		overflow-y: auto;
		padding: 20px;
		position: fixed;
		top: 51px;
		z-index: 1000;
	}
}

.nav-list {
	margin-bottom: 20px;
	margin-left: -20px;
	margin-right: -21px;
}

.nav-list>li>a {
	padding-left: 20px;
	padding-right: 20px;
}

.nav-list>.active>a, .nav-sidebar>.active>a:hover, .nav-sidebar>.active>a:focus
	{
	background-color: #428bca;
	color: #fff;
}

.main {
	padding: 20px;
}

@media ( min-width : 768px) {
	.main {
		padding-left: 40px;
		padding-right: 40px;
	}
}

.main .page-header {
	margin-top: 0;
}

.placeholders {
	margin-bottom: 30px;
	text-align: center;
}

.placeholders h4 {
	margin-bottom: 0;
}

.placeholder {
	margin-bottom: 20px;
}

.placeholder img {
	border-radius: 50%;
	display: inline-block;
}

.order-table {
	border-collapse: collapse;
}

.order-table-header {
	text-align: center;
	background: none repeat scroll 0 0 #E5E5E5;
	border-bottom: 1px solid #BBBBBB;
	padding: 16px;
}

.order-table-odd-row {
	text-align: center;
	background: none repeat scroll 0 0 #FFFFFFF;
	border-top: 1px solid #BBBBBB;
}

.order-table-even-row {
	text-align: center;
	background: none repeat scroll 0 0 #F9F9F9;
	border-top: 1px solid #BBBBBB;
}

.ui-fileupload-buttonbar .ui-fileupload-upload {
	display: none;
}

.ui-fileupload-buttonbar .ui-fileupload-cancel {
	display: none;
}

.info, .success, .warning, .error, .validation {
	border: 0px solid;
	margin: 10px 0px;
	padding: 15px 10px 15px 50px;
	background-repeat: no-repeat;
	background-position: 10px center;
}

.info {
	color: #00529B;
	background-color: #BDE5F8;
	background-image: url('info.png');
}

.success {
	color: #4F8A10;
	background-color: #DFF2BF;
	background-image: url('success.png');
}

.warning {
	color: #9F6000;
	background-color: #FEEFB3;
	background-image: url('warning.png');
}

.error {
	color: #D8000C;
	background-color: #FFBABA;
	background-image: url('error.png');
}
</style>
</h:body>
</html>
